<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    
    <form action="welcome.html" method="POST">
        <p><label for="firstname">First name:</label></p>
        <input type="text" name="firstname" id="firstname">

        <p><label for="lastname">Last name:</label></p>
        <input type="text" name="lastname" id="lastname">

        <p><label for="gender">Gender:</label></p>
        <input type="radio" name="gender" id="male">
        <label for=male">Male</label><br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>

        <p><label for="nationality">Nationality:</label></p>
        <select name="nationality" id="nationality">
            <option value="indonesian">Indonesian</option>
            <option value="indonesian">Singaporean</option>
            <option value="indonesian">Malaysian</option>
            <option value="indonesian">Australian</option>
        </select>

        <p><label for="languagespoken">Language Spoken:</label></p>
        <input type="checkbox" name="indonesia" id="indonesia">
        <label for="indonesia">Bahasa Indonesia</label><br>
        <input type="checkbox" name="english" id="english">
        <label for="english">English</label><br>
        <input type="checkbox" name="other" id="other">
        <label for="other">Other</label>

        <p><label for="bio">Bio:</label></p>
        <textarea id="bio" name="bio" rows="10" cols="30"></textarea><br>
        <input type="submit" value="Sign Up">

    </form>
</body>
</html>
